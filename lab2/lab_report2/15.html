<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Colors</title>
    <script src="15.js" defer></script>
</head>
<body>
    <h1>Display Colors with Ordinals</h1>
    <button onclick="displayColors()">Show Colors</button>
    <ul id="colorList"></ul>
    <script>
        function displayColors() {
            const colors = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
            const ordinals = ["th", "st", "nd", "rd"];
            const resultElement = document.getElementById("colorList");
            
            resultElement.innerHTML = ""; // Clear previous results
            
            colors.forEach((color, index) => {
                const ordinal = (index + 1) % 10 <= 3 && (index + 1) % 100 > 20
                    ? ordinals[(index + 1) % 10]
                    : ordinals[0];
                const listItem = document.createElement("li");
                listItem.textContent = `${index + 1}${ordinal} choice is ${color}.`;
                resultElement.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
