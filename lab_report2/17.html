<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <p>Enter 5 numbers separated by commas:</p>
    <input type="text" id="largestInput" placeholder="e.g., 1,2,3,4,5">
    <button onclick="findLargest()">Find Largest</button>
    <p id="result"></p>
    <script>
        function findLargest() {
            const input = document.getElementById("largestInput").value;
            const numbers = input.split(',').map(Number);
            if (numbers.length !== 5 || numbers.some(isNaN)) {
                document.getElementById("result").innerText = "Please enter exactly 5 valid numbers.";
                return;
            }
            const largest = Math.max(...numbers);
            document.getElementById("result").innerText = `Largest number is: ${largest}`;
        }
    </script>
</body>
</html>
