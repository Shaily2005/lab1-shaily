<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference</title>
</head>
<body>
    <h1>Calculate Date Difference</h1>
    <p>Enter two dates:</p>
    <input type="date" id="date1">
    <input type="date" id="date2">
    <button onclick="calculateDateDifference()">Calculate</button>
    <p id="result"></p>
    <script>
        function calculateDateDifference() {
            const date1 = new Date(document.getElementById("date1").value);
            const date2 = new Date(document.getElementById("date2").value);
            if (isNaN(date1) || isNaN(date2)) {
                document.getElementById("result").innerText = "Please select valid dates.";
                return;
            }
            const differenceInDays = Math.abs((date2 - date1) / (1000 * 60 * 60 * 24));
            document.getElementById("result").innerText = `Difference: ${differenceInDays} day(s)`;
        }
    </script>
</body>
</html>
